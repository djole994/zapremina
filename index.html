<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #006A4E;
            color: white;
        }

        table {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Zapremina valjka</th>
        </tr>
        <tr>
            <td>Unesite poluprecnik:</td>
            <td><input type="number" name="" id="poluprecnik"></td>
        </tr>
        <tr>
            <td>Unesite visinu:</td>
            <td><input type="number" name="" id="visina"></td>
        </tr>
        <tr>
            <td><span id="rezultat"></span></td>
            <td><button onclick="Zapremina()">Izracunaj</button></td>
        </tr>
    </table>


    <script>
        function Zapremina() {
            const pi = 3.14

            var poluprecnik = document.getElementById("poluprecnik")
            var visina = document.getElementById("visina")

            var poluprecnik1 = Number(poluprecnik.value)
            var visina1 = Number(visina.value)

            var rezultat = document.getElementById("rezultat")
            rezultat.innerText = "Zapremina: " + poluprecnik1 * poluprecnik1 * pi * visina1
        }
    </script>
</body>

</html>
